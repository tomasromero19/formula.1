        <section class=formula1>
            <div class=formula1_title>
            <h2>Fórmula 1</h2>
            <div class="barra_titulo">NEWSLETTER</div>
            </div>

            <form action="gracias.html" class="form" method="post">
                <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">Nombre</label>
                    <input type="name" class="form-control" id="inputName" placeholder="Pon tu nombre aqui">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Dirección 1</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Calle Diaz">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Dirección 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, Piso, Bloque">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Provincia</label>
                    <select id="inputState" class="form-control">
                        <option selected>Elija Ciudad</option>
                        <option value="item_1">Buenos Aires (Ciudad)</option>
                        <option value="item_2">Buenos Aires (GBA)</option>
                        <option value="item_3">Córdoba</option>
                        <option value="item_4">Santa Fe</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Código postal</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Deseo recibir la revista física
                    </label>
                  </div>
                </div>
                <input type="submit" class="btn btn-primary">
            </form>
